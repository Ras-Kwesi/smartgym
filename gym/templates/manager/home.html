{% extends 'base.html'%}
{% block content %}
{{block.super}}
<body>
<div class="container-fluid">
    <a href="new/event"style="margin-left:80%;"; class="btn btn-success">CREATE EVENT</a>
    <br>  
    <br>
    <br>
    
        <div class="container" style="padding-left:200px;">
            <div class="row">
              {% for event in events %}
              <div class="col-xs-12 col-sm-12 col-md-4 images">
                <div class="card" style="width:100% !important;box-shadow: 0 12px 10px 0 rgba(0, 0, 0, 0.2), 0 15px 23px 0 rgba(0, 0, 0, 0.06);">
                  <div class="card-header">
                    <h4><b>{{event.name}}</b></h4>
                  </div>
                  <div class="card-body">
                      <p><b>Description:</b> {{event.description}}</p>
                      <p><b>Date:</b> {{event.event_date}}</p>
                  </div>
                </div>
                <br>
              </div>
              {% endfor %}
            </div>
          </div>
</div>
</body>
<style>
    body{
        background-image:url(static/photos/pic.jpg);
        font-family: 'Raleway', sans-serif;

    }
    h4{
        font-size: 15px;
    }
</style> 
</div>
{% endblock %}
