<!DOCTYPE html>

{% extends 'base.html'%}

<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
    {% load bootstrap4 %}
    {% load staticfiles %}
  {{form.media}}

{% block styles %} {% bootstrap_css %}
  <link rel="stylesheet" href="{% static 'css/base.css' %}"> 
  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">

  {% endblock %}

</head>

{% block content %}
<body>
<div class="col-xs-12 col-sm-12 col-md-4" style="margin-top:40px;">
  <div class="jumbotron">
     <form  action="{% url 'newchatroom'%}" method="post" enctype="multipart/form-data">
    {% csrf_token%}

    {% bootstrap_form newChatForm %}
    <input type="submit" class="btn btn-success btn-md" value="Post">
  </form>

  </div>
   {% block scripts %}
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  {% bootstrap_javascript %} {% endblock %}

</div>
</body>
{% endblock %}
</html>

<style>
    body{
      font-family: 'Raleway', sans-serif !important;
    }
  </style>
